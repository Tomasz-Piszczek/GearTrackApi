spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:geartrack_db}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 5
      connection-timeout: 30000
      leak-detection-threshold: 5000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:5175}

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
    refresh-expiration: 604800000
  google:
    client-id: ${GOOGLE_CLIENT_ID}

aws:
  access-key: ${AWS_ACCESS_KEY}
  secret-key: ${AWS_SECRET_KEY}

sqs:
  local-uri: ""
  launch-localstack: false
  rate: 10000
  limits:
    maxNumberOfMessages: 10
    maxBatchesPerRun: 5
  url:
    read:
      employeeChangeQueue: ${SQS_EMPLOYEE_CHANGE_QUEUE_READ_URL:https://sqs.eu-central-1.amazonaws.com/886360753429/employeeChangeQueue}
      vacationChangeQueue: ${SQS_VACATION_CHANGE_QUEUE_READ_URL:https://sqs.eu-central-1.amazonaws.com/886360753429/vacationChangeQueue}

bi-analytics:
  base-url: https://api.deltar.live/service2
  timeout: 10000
