name: Deploy to Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/reports/tests/

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Build Docker image
        run: |
          docker build -t geartrack-backend:latest .
          docker save geartrack-backend:latest > geartrack-backend.tar

      - name: Copy files to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > ec2-key.pem
          chmod 600 ec2-key.pem
          
          # Create deployment script
          cat > deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "Loading Docker image..."
          docker load < /home/ec2-user/geartrack-backend.tar
          
          echo "Stopping old container..."
          docker stop geartrack-backend || true
          docker rm geartrack-backend || true
          
          echo "Starting new container..."
          docker run -d \
            --name geartrack-backend \
            --restart unless-stopped \
            -p 8080:8080 \
            --env-file /home/ec2-user/apps/backend/.env \
            geartrack-backend:latest
          
          echo "Waiting for application to start..."
          sleep 10
          
          echo "Health check..."
          curl -f http://localhost:8080/actuator/health || exit 1
          
          echo "Cleaning up old images..."
          docker image prune -f
          
          echo "Deployment completed successfully!"
          SCRIPT
          
          # Copy files to EC2
          scp -o StrictHostKeyChecking=no -i ec2-key.pem geartrack-backend.tar ec2-user@$EC2_HOST:/home/ec2-user/
          scp -o StrictHostKeyChecking=no -i ec2-key.pem deploy.sh ec2-user@$EC2_HOST:/home/ec2-user/
          
          # Execute deployment
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@$EC2_HOST "chmod +x deploy.sh && ./deploy.sh"
          
          # Cleanup
          rm ec2-key.pem