name: Deploy to Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: geartrack
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        env:
          TEST_DB_HOST: localhost
          TEST_DB_PORT: 5432
          TEST_DB_NAME: geartrack
          TEST_DB_USER: postgres
          TEST_DB_PASSWORD: testpassword
          TEST_JWT_SECRET: testSecretKeyForJWTTokensThatShouldBeAtLeast32Characters
        run: ./gradlew test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests/

  build-and-deploy:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build -x test

      - name: Build Docker image
        run: |
          docker build -t geartrack-backend:latest .
          docker save geartrack-backend:latest > geartrack-backend.tar

      - name: Copy files to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          echo "$EC2_SSH_KEY" > ec2-key.pem
          chmod 600 ec2-key.pem
          
          # Create deployment script
          cat > deploy.sh << 'SCRIPT'
          #!/bin/bash
          set -e
          
          echo "Loading Docker image..."
          docker load < /home/ec2-user/geartrack-backend.tar
          
          echo "Stopping and removing old container..."
          docker stop geartrack-backend 2>/dev/null || echo "No container to stop"
          docker rm geartrack-backend 2>/dev/null || echo "No container to remove"
          docker rmi geartrack-backend:old 2>/dev/null || echo "No old image to remove"
          
          echo "Starting new container..."
          docker run -d \
            --name geartrack-backend \
            --restart unless-stopped \
            -p 8080:8080 \
            --env-file /home/ec2-user/apps/backend/.env \
            geartrack-backend:latest
          
          echo "Waiting for application to start..."
          sleep 10
          
          echo "Health check attempt 1..."
          if ! curl -f http://localhost:8080/actuator/health; then
            echo "First health check failed, waiting 20 more seconds..."
            sleep 20
            echo "Health check attempt 2..."
            if ! curl -f http://localhost:8080/actuator/health; then
              echo "Second health check failed, waiting 20 more seconds..."
              sleep 20
              echo "Health check attempt 3..."
              if ! curl -f http://localhost:8080/actuator/health; then
                echo "Third health check failed, waiting 20 more seconds..."
                sleep 20
                echo "Health check attempt 4 (final)..."
                curl -f http://localhost:8080/actuator/health || exit 1
              fi
            fi
          fi
          
          echo "Cleaning up old images..."
          docker image prune -f
          
          echo "Deployment completed successfully!"
          SCRIPT
          
          # Copy files to EC2
          scp -o StrictHostKeyChecking=no -i ec2-key.pem geartrack-backend.tar ec2-user@$EC2_HOST:/home/ec2-user/
          scp -o StrictHostKeyChecking=no -i ec2-key.pem deploy.sh ec2-user@$EC2_HOST:/home/ec2-user/
          
          # Execute deployment
          ssh -o StrictHostKeyChecking=no -i ec2-key.pem ec2-user@$EC2_HOST "chmod +x deploy.sh && ./deploy.sh"
          
          # Cleanup
          rm ec2-key.pem